<div style="width:60%; height: 40%; min-width:460px; min-height:812px; position: absolute;" >

<h4 style="font-size: 25px; margin-top:10%; margin-left:24%;">VIEW PROFILE</h4>

  <div class="limiter" style="width:50%; margin-left:14%; margin-top:40px;">
  <!-- <div class="container-login100" style="width:1500px;"> -->
    <!-- <form (ngSubmit)="addform(f)" #f="ngForm"  > -->

      <p style="font-size:20px;">Email id</p>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" style="height:67px;">
          <input class="input100" type="text"
          name="user_email"  #emailid1="ngModel"  [(ngModel)]="users.user_email" disabled="true">

          <span class="focus-input100"></span>
          <!-- <span class="label-input100">Email</span> -->
        </div>

        <p style="font-size:20px;">password</p>

        <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:67px;">
          <input class="input100" type="password"
          name="pass" #password1="ngModel" [(ngModel)]="users.user_password"
          disabled="true">

          <span class="focus-input100"></span>
          <!-- <span class="label-input100">Password</span> -->
        </div>

         <!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a routerLink="" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>  -->

        <p style="font-size:20px;">name</p>

        <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:67px;">
          <input class="input100" type="text"
          name="user_name" #name1="ngModel" [(ngModel)]="users.user_name"
          disabled="true">

          <span class="focus-input100"></span>
          <!-- <span class="label-input100">Password</span> -->
        </div>


      <p style="font-size:20px;">Gender</p>
        <div class="form-group">

          <input type="radio" name="gender" [(ngModel)]="users.user_gender" value="Male" style="height:17px; width:17px;" disabled="true">&nbsp;&nbsp; Male
          &nbsp;&nbsp; <input type="radio" name="gender" [(ngModel)]="users.user_gender" value="Female" style="height:17px; width:17px; " disabled="true">&nbsp;&nbsp; Female

            </div>




        <!-- <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:60px;">
          <input class="input100" type="date"
          name="birth_date" #birthdate1="ngModel" [(ngModel)]="birthdate"
           > -->
           <p style="font-size:20px;">Date</p>

           <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:67px;">

           <input class="input100"  type="date"   name="birthdate"
           [ngModel]="users.user_birth | date:'yyyy-MM-dd'" (ngModelChange)="users.user_birth = $event"
           [value]="users.user_birth | date:'yyyy-MM-dd'" #BirthDate="ngModel" required disabled="true" >
          <!-- <span class="focus-input100"></span> -->
          
          <!-- <span class="label-input100">Password</span> -->
        </div>


        <p style="font-size:20px;">phoneno</p>

        <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:67px;">
          <input class="input100" type="number"
          name="phone_no" #phoneno1="ngModel" [(ngModel)]="users.user_phone"
          disabled="true">

          <span class="focus-input100"></span>
          <!-- <span class="label-input100">Password</span> -->
        </div>


        <!-- <div class="wrap-input100 validate-input" data-validate="Password is required" style="height:60px;"> -->

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" (click)=" onaddUser()">
            EDIT
          </button>
        </div>
    <!-- </form> -->
      </div>
